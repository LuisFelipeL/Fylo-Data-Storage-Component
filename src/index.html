<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="bg">
      <div class="wrapper">
        <div class="options">
          <img src="./img/logo.svg" alt="" class="options__logo" />
          <div class="options_buttons">
            <div class="options__icon-content">
              <img src="./img/icon-document.svg" alt="" />
            </div>
            <div class="options__icon-content">
              <img src="./img/icon-folder.svg" alt="" />
            </div>
            <div class="options__icon-content">
              <img src="./img/icon-upload.svg" alt="" />
            </div>
          </div>
        </div>

        <div class="info">
          <h1 class="info__title">
            Youâ€™ve used <span class="info__bold">815 GB</span> of your storage
          </h1>
          <div class="info__storage-bar">
            <div class="info__bar">
              <div class="info__bar-gradient">
                <div class="info__bar-gradient-circle"></div>
              </div>
            </div>
            <div class="info__storage">
              <span class="info__bold info__m">0 GB</span>
              <span class="info__bold info__m">1000 GB</span>
            </div>
          </div>
          <div class="info__restant">
            <span class="info__restant-number">185</span>
            <span class="info__restant-l">GB Left</span>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/LuisFelipeL">Luis Felipe L.</a>.
    </div>
  </body>
</html>
