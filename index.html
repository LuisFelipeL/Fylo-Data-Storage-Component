<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="dist/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="dist/css/styles.css" />
  </head>
  <body>
    <img class="bg-mobile" src="dist/images/bg-mobile.svg" alt="" />
    <img class="bg-desktop" src="dist/images/bg-desktop.svg" alt="" />
    <div class="l-grid card">
      <div class="card__content">
        <img src="dist/images/logo.svg" alt="" class="card__logo" />
        <div class="card__btns">
          <div class="card__icon">
            <img
              class="card__img"
              src="dist/images/icon-document.svg"
              alt="icon document"
            />
          </div>
          <div class="card__icon">
            <img
              class="card__img"
              src="dist/images/icon-folder.svg"
              alt="icon folder"
            />
          </div>
          <div class="card__icon">
            <img
              class="card__img"
              src="dist/images/icon-upload.svg"
              alt="icon upload"
            />
          </div>
        </div>
      </div>

      <div class="card__content">
        <h1 class="card__title">
          You’ve used <span class="card__bold">815 GB</span> of your storage
        </h1>
        <div class="card__bar">
          <div class="card__bar-gradient">
            <div class="card__bar-circle"></div>
          </div>
        </div>
        <div class="card__storage">
          <span class="card__bold">0 GB</span>
          <span class="card__bold">1000 GB</span>
        </div>
        <div class="card__restant card__bold">
          <span class="card__number">185</span>
          <span class="card__left">GB LEFT</span>
          <div class="card__triangle"></div>
        </div>
      </div>
    </div>

    <footer class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/lopepardo">Luis Felipe López</a>.
    </footer>
  </body>
</html>
